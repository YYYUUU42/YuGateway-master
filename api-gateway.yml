{
  "rules": [
    {
      "id": "user-private",
      "name": "user-private",
      "paths": [
        "/user/userInfo"
      ],
      "prefix": "/user/private",
      "protocol": "http",
      "serviceId": "backend-user-server",
      "filterConfigs": [
        {
          "config": {
            "load_balance": "Random"
          },
          "id": "load_balance_filter"
        },
        {
          "id": "auth_filter",
          "config": {
            "auth_path": [
              "/user/userInfo"
            ]
          }
        }
      ]
    },
    {
      "id": "user",
      "name": "user",
      "paths": [
        "/user/login"
      ],
      "prefix": "/user",
      "protocol": "http",
      "serviceId": "backend-user-server",
      "filterConfigs": [
        {
          "config": {
            "load_balance": "Random"
          },
          "id": "load_balance_filter"
        }
      ]
    },
    {
      "id": "http-server",
      "name": "http-server",
      "paths": [
        "/http-server/ping",
        "/http-server/gray"
      ],
      "prefix": "/http-server",
      "protocol": "http",
      "retryConfig": {
        "times": 3
      },
      "serviceId": "backend-http-server",
      "filterConfigs": [
        {
          "config": {
            "load_balance": "RoundRobin"
          },
          "id": "load_balance_filter"
        },
        {
          "id": "auth_filter"
        },
        {
          "id": "gray_filter"
        },
        {
          "id": "flow_ctl_filter"
        }
      ],
      "flowControlConfigs": [ {
        "type": "path",
        "value": "/http-server/ping",
        "mode": "distributed",
        "algorithm": "move_window",
        "config": {
          "duration": 1,
          "permits": 10
        }
      } ]
    }
  ]
}